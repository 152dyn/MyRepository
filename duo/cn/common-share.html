<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>多彩优选</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="shortcut icon" href="../images/bitbug_favicon.ico">
	<script src="../js/zepto.min.js"></script>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		.com-share {
			position: relative;
			width: 100%;
			height: 100%;
			background: rgba(45, 46, 46, 0.7);
		}
		.head-share {
			position: relative;
			width: 96%;
			height: 3.57rem;
			padding: 0.43rem 2% 0;
			background: rgba(45, 46, 46, 0);
		}
		.head-share h2 {
			width: 100%;
			height: 3.57rem;
			font-size: 1.29rem;
			text-align: center;
			line-height: 3.57rem;
			color: #fff;
		}
		.head-share .font {
			position: absolute;
			right: 4%;
			top: 1.71rem;
			width: 6%;
			height: 1.43rem;
			background: url(../images/share.png) no-repeat;
			background-size: 100%;
			z-index: 99;
		}
		.share-con {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: url(../images/share-circle.png) no-repeat;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="com-share">
		<div class="head-share">
			<h2>多彩优选</h2>
			<span class="font"></span>
		</div>
		<div class="share-con"></div>
	</div>
</body>
	<script>
		$(function(){
		$(window).resize(initFont);
		function initFont() {
			var wid = $(window).width();
			if (wid >= 750) {
				$('html').css({
					'font-size' : 28 + 'px'
				})
			}else {
				$('html').css({
					'font-size' : 28 / 750 * wid + 'px'
				})
			}	
		}initFont();
	})
	</script>
</html>

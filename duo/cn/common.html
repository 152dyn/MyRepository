	<script>
		$(function(){
		$(window).resize(initFont);
		function initFont() {
			var wid = $(window).width();
			if (wid >= 750) {
				$('html').css({
					'font-size' : 28 + 'px'
				})
			}else {
				$('html').css({
					'font-size' : 28 / 750 * wid + 'px'
				})
			}	
		}initFont();
	})
	</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/person-order-details.css">
	<link rel="shortcut icon" href="../images/bitbug_favicon.ico">
	<script src="../js/zepto.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<header>
		<a href="person-order-list.html"><i class="icon iconfont">&#xe609;</i></a>
		<h2>订单详情</h2>
	</header>
	<div class="per-ord-con">
		<!-- 订单资料 -->
		<div class="ord-details">
			<div class="ord-nuber">
				<div class="ord-icon">
					<i class="icon iconfont">&#xe628;</i>
				</div>
				<div class="ord-test">
					<p class="ordover clearfix">
						<span>订单编号:2084802023</span>
						<span>已完成</span>
					</p>
					<p class="ordtime clearfix">
						<span>下单时间:</span><span> 2015.10.10  21:15:15</span>
					</p>
				</div>
			</div>
			<div class="ord-money">
				<i class="icon iconfont">&#xe60a;</i>
				<span>支付金额: </span>
				<span>￥999.99</span>
				<span>（微信支付）</span>
			</div>
			<div class="ord-dis">
				<i class="icon iconfont">&#xe61b;</i>
				<span>配送方式</span>
				<span>到店自取</span>
			</div>
			<div class="ord-adress">
				<div class="ord-icon">
					<i class="icon iconfont">&#xe612;</i>
				</div>
				<div class="ord-adr">
					<p>多多（12458965321）</p>
					<p>厦门市海沧区 天御花园  21号 乐福超市 </p>
				</div>
			</div>
		</div>
		<!-- 订单货物 -->
		<div class="ord-goods">
			<div>
				<a href=""><img src="../images/person-near1.png" alt=""></a>
				<div class="goods-test">
					<h2>新鲜牛油5000g</h2>
					<p class="good-gold">
						<span>￥999.99</span>
						<span> * 1</span>
					</p>
				</div>
			</div>
			<div>
				<a href=""><img src="../images/person-near1.png" alt=""></a>
				<div class="goods-test">
					<h2>新鲜牛油5000g</h2>
					<p class="good-gold">
						<span>￥999.99</span>
						<span> * 1</span>
					</p>
				</div>
			</div>
		</div>
		<!-- 订单金额 -->
		<div class="ord-golds">
			<div class="ord-cost">
				<p class="clearfix">
					<span>商品总额</span>
					<span>￥999.99</span>
				</p>
				<p class="clearfix">
					<span>物流费用</span>
					<span>￥0.00</span>
				</p>
			</div>
			<div class="ord-total">
				<span>￥666.00</span>
				<span>应付总额: </span>
			</div>
		</div>
		<!-- 提交按钮 -->
		<div class="ord-btn">
			<div>
				<label for="">删除订单</span>
				<input type="submit" id="" name="submit" value="" name="">
			</div>
			<div>
				<label for="">评价商品</span>
				<input type="submit" id="" name="submit" value="" name="">
				<a href="../cn/person-comment.html"></a>
			</div>
		</div>
	</div>
</body>
</html>

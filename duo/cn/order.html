<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单确定</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/order.css" />
    <link rel="shortcut icon" href="../images/bitbug_favicon.ico">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
	<header>
		<a href=""><i class="icon iconfont">&#xe609;</i></a>
			<h2>订单确定</h2>
		<a href=""><i class="icon iconfont">&#xe614;</i></a>
	</header>
	<div class="shopping-order">
            <h2>
                购物前请完善您的收货地址
            </h2>
            <section class="shipping-address">
                <h3>
                    <i class="icon iconfont">&#xe612;</i>
                    <strong>收货人信息</strong>
                </h3>
                <p>
                    <em>
                        <strong>陈波奇(13888888888)</strong>
                        <span>厦门市海沧区 天御花园  21号 乐福超市 </span>
                    </em>
                    <span class="more">&gt</span>
                </p>
            </section>
            <section class="address">
                <h3>
                	<i class="icon iconfont">&#xe604;</i>
                    <span></span>
                    <strong>商家所属商铺</strong>
                    <em>(配送地址最近的一家商铺)</em>
                </h3>
                <p>
                    <em>
                        <span>思明区望海路11号 乐乐商铺 </span>
                    </em>
                    <span class="more">&gt</span>
                </p>
            </section>
            <section>
                <h3>
                    <i class="icon iconfont">&#xe61b;</i>
                    <strong>配送方式</strong>
                    <em>(思明区望海路11号 乐乐商铺 )</em>
                </h3>
                <div class="distribution-mode">
                    <div class="mode-one">
                        <div class="checkbox check-ok">
                            <laber></laber> 
                            <input type="checkbox" /> 
                        </div> 
                        <span>到店自提</span> 
                    </div>
                    <div class="mode-two">
                        <div class="checkbox">
                            <laber></laber> 
                            <input type="checkbox" /> 
                        </div>
                        <span>快递到家</span> 
                    </div>
                </div>
            </section>
            <section class="inventory">
                 <h3>
                    <i class="icon iconfont">&#xe600;</i>
                    <strong>商品清单</strong>
                    <em>修改</em>
                </h3>
                <div class="invenoty-con">
                    <div class="invenoty-con-one">
                        <div>
                            <img src="../images/shopping.jpg" alt="" />
                        </div>
                        <h3>新鲜牛油果5000g</h3>
                        <p>￥999.99</p>
                        <span> x1</span>
                    </div>
                    <div class="invenoty-con-two">
                        <section>
                            <strong>商品总额</strong>
                            <span>￥999.99</span>    
                        </section>
                        <section>
                        <strong>物流费用</strong>
                        <span>￥0.00</span>
                        </section>
                    </div>
                    <div class="invenoty-con-three">
                        <strong>应付总额:</strong>
                        <span>￥666.66</span>
                    </div>
                </div>
            </section>
            <section class="vouchers">
                <h3>
                    <i class="icon iconfont">&#xe617;</i>
                    <strong>优惠卷</strong>
                    <em></em> 
                    <span class="inventory-more">&gt</span>
                </h3>
            </section>
            <section class="message">
                <h3>
                    <i class="icon iconfont">&#xe607;</i>
                    <strong>买家留言</strong>
                </h3>
                <div>
                    <label></label>
                    <input type="text" value="请输入您的留言"/>
                </div>
            </section>
            <section class="payment">
                <h3>
                    <i class="icon iconfont">&#xe60a;</i>
                    <strong>支付方式</strong>
                </h3>
                <div class="payment-list">
	                <div class="wx">
                        <div class="checkbox check-ok">
                            <laber></laber> 
                            <input type="checkbox" /> 
                        </div> 
                        <span>微信支付</span> 
                    </div>
                    <div class="dc">
                        <div class="checkbox">
                            <laber></laber> 
                            <input type="checkbox" /> 
                        </div>
                        <span>多彩钱包</span> 
                    </div>
                </div>
            </section>
            <a href="">提交订单</a>
        </div>
</body>
</html>

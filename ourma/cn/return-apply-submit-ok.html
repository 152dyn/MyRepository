<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小区宝- 退货申请提交成功</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .success-pic {
            height: 14.17rem;
            padding-top: 2.71rem;
            border-top: 1px solid #d5d5d5;
            border-bottom: 1px solid #d5d5d5;
        }
        .success-pic div {
            width: 25%;
            height: 6.67rem;
            margin: 0 auto 2.21rem;
            background: url("../images/submit-yes.png") 0 0 no-repeat;
            background-size: contain;
        }
        .success-pic p {
            height: 1.25rem;
            color: #f25000;
            text-align: center;
            line-height: 1.25rem;
            font-size: 1.25rem;
        }
        .submit-link a {
            display: block;
            height: 2.92rem;
            padding: 0 7.5% 0 11.56%;
            border-bottom: 1px solid #d5d5d5;
            color: #585858;
            line-height: 2.92rem;
        }
        .submit-link a div {
            float: right;
            width: 3.14%;
            height: 2.92rem;
            background: url("../images/login-arrow.png") center center no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="" class="back" title="返回"></a>
            <h1 class="title">提交成功</h1>
        </div>
        <div class="con">
            <div class="submit-success">
                <div class="success-pic">
                    <div></div>
                    <p>提交退货申请成功</p>
                </div>
                <div class="submit-link">
                    <a href="">查看退货进度
                        <div></div>
                    </a>
                    <a href="">返回商城首页
                        <div></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>小区宝 - 用户名注册</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="login-enroll.html" class="back" title="返回"></a>
			<h1 class="title">用户名注册</h1>
		</div>
		<div class="con">
			<div class="login-con">
				<div class="login-text text-name">
					<input type="text" placeholder="用户名">
				</div>
				<div class="login-text">
					<input type="password" placeholder="请输入密码">
				</div>
				<p class="login-error">用户名需用6-20个字符，不能使用中文</p>
				<div class="pwd-show clearfix">
					<div></div>
					<p>显示密码</p>
				</div>
				<a href="login.html" class="login-next" title="完成注册">完成注册</a>
				<a href="login.html" class="back-login" class="返回登录">返回登录</a>
			</div>
		</div>
	</div>

	<script src="../js/jquery-1.12.3.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
